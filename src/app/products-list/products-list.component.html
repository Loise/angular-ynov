<div>
  Chercher : <input type="text" id="search" name="search" [(ngModel)]="search" />
</div>
<div>La recherche : {{search}}</div>
<div class="products">
  <a *ngFor="let product of (products | sortByDate:'asc' | filterByName:search)"
    [routerLink]="['product', product.id]">
    <app-product-card [myProduct]="product">
    </app-product-card>
  </a>
</div>
