<div>
  Chercher : <input type="text" id="search" name="search" [(ngModel)]="search" />
</div>
<div>La recherche : {{search}}</div>
<div class="products">
  <a *ngFor="let currentProduct of (products | sortByDate:'asc' | filterByName:search)" [routerLink]="['product', currentProduct.id]">
    <app-product-card [myProduct]="currentProduct">
    </app-product-card>
  </a>
 
</div>
