<div>
  Chercher : <input type="text" id="search" name="search" [(ngModel)]="search" />
</div>
<div>La recherche : {{search}}</div>
<div class="products">
  <app-product-card *ngFor="let product of (productsObservable | async | sortByDate:'asc' | filterByName:search)"
    [myProduct]="product" [link]="true">
  </app-product-card>
</div>
